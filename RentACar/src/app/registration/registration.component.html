<div class="overlay">
    <section id="photo" class="d-flex flex-column justify-content-center">
        <div class="container"></div>
    </section>
</div>
<div class="center">
    <mat-card class="example-card">
        <div style="margin-left: 15%; margin-right: 15%;">
            <mat-card-header>
            </mat-card-header>
            <br>
            <mat-card-content style="margin-left: 1%; margin-right: 1%;">
                <br>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput placeholder="first name" [(ngModel)]="user.firstName">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput placeholder="last name" [(ngModel)]="user.lastName">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Email</mat-label>
                        <input type="text" matInput placeholder="email" required [(ngModel)]="user.email" [formControl]="email">
                        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput placeholder="username" required [(ngModel)]="user.username" [formControl]="username">
                        <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="password" required [(ngModel)]="user.password" [formControl]="password">
                        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput placeholder="confirm password" required [(ngModel)]="user.confirmPassword" [formControl]="confirmPassword">
                        <mat-error *ngIf="confirmPassword.invalid">{{getConfirmPassErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <br>
                <div style="text-align: center;">
                    <button mat-raised-button color="primary" [disabled]="email.invalid || username.invalid || password.invalid || confirmPassword.invalid" (click)="register()">
                        Register
                    </button>
                    <br>
                    <br>
                    <mat-label style="text-align: center;">Already registered? <a href="login">Sign In</a> </mat-label>
                </div>
            </mat-card-content>
            <br>
        </div>
    </mat-card>
</div>
